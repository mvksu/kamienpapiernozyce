<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamień, papier, nożyce</title>
    <link rel="stylesheet" href="style.css">
    
    
</head>
<body>
    <header>
        <h1>Kamień  Papier  Nożyce</h1>
        <span>ROUND</span> <span id='roundnumber'>1</span>
    </header>
    <div class='gameControl'>
        <div>RANDOM</div>
        <label class="switch">
            <input type="checkbox" id='aiCheck' checked>
            <span class="slider round"></span>
        </label>
        <div>AI</div>
        <button id="resetButton">Reset</button>
      </div>
    <div class="score-box">
        <div class='badge' id='user-label'>TY</div>
        <div class='badge' id='ai-label'>AI</div>
        <span id='user-score'>0</span> : <span id='ai-score'>0</span>
    </div>
    <div class='roundstable'>
        <div>Rounds</div>
        <div>papier</div>
        <div>2</div>
        <div>nożyce</div>
        <div>kamień</div>
        <div>1</div>
        <div>nożyce</div>
    </div>
    <div class='images'>
            <img src="r.png" alt=""
            id='left'>
            <img src="rr.PNG" alt="" id='right'>
    </div>

    <div class='option-box'>
        <div class='option' id='r'>Kamień</div>
        <div class='option' id='p'>Papier</div>
        <div class='option' id='s'>Nożyce</div>
    </div>
    
    <p id="action-message">Twój ruch</p>
    <script src='app.js'></script>
    <script src='aiPredict.js'></script>
    <script src='ai.js'></script>
</body>
</html>
